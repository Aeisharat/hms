<html>
<head>
	<title>Setting up HMS</title>
</head>
<body>

<h1>Your Details</h1>

<form action="setup.php" method="POST">
<fieldset>
	<legend>DEV User</legend>
	Your Name: <input type="text" name="yourname" /><br />
	Your Email: <input type="text" name="youremail" /><br />
	Your Handle: <input type="text" name="yourhandle" /><br />
	<input type="checkbox" name="createdb" checked="checked" /> Setup Database (will drop existing database and recreate)<br/>
	<input type="checkbox" name="populatedb" checked="checked" /> Populate Database<br/>
	<input type="checkbox" name="setuptmpfolders" checked="checked" /> Setup temp folders (required for CakePHP to function)<br/>
	<input type="checkbox" name="realKrb" /> Use real Krb Auth (keep this off unless you know what you're doing)<br/>
</fieldset>


<input type="submit" name="submit" value="Go" />

</form>

</body>
</html>
